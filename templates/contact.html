<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Green Coders - Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <p>If you have any questions or would like to discuss your project, please fill out the form below:</p>
    <form action="/" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="30" required></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
